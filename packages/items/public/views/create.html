<section data-ng-controller="ItemsController">

  <form name="itemForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(itemForm.$valid)" novalidate>

    <div class="form-group" ng-class="{ 'has-error' : submitted && itemForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Title" required>
        <div ng-show="submitted && itemForm.name.$invalid" class="help-block">
          <p ng-show="itemForm.name.$error.required">Title is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && itemForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && itemForm.description.$invalid" class="help-block">
          <p ng-show="itemForm.description.$error.required">Content is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>

  </form>

</section>
